                <div class="question-card">
                    <div class="difficulty-indicator ${question.difficulty}">${question.difficulty.toUpperCase()}</div>
                    <div class="question">
                        Question ${currentQuestion + 1}/${currentQuiz.length}: ${question.question}
                    </div>
                    <div class="options">
                        ${question.options.map((option, index) => 
                            `<div class="option" onclick="selectAnswer(${index})">${option}</div>`
                        ).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <strong>Explication :</strong> ${question.explanation}
                    </div>
                </div>
            `;

            document.getElementById('next-btn').style.display = 'none';
            updateProgress();
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = currentQuiz[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });

            if (selectedIndex === question.correct) {
                score++;
                updateScore();
            }

            document.getElementById('explanation').style.display = 'block';
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = currentQuiz.length;
            
            if (currentQuiz.length > 0) {
                const percentage = Math.round((score / currentQuiz.length) * 100);
                document.getElementById('percentage').textContent = ` (${percentage}%)`;
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / currentQuiz.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showResults() {
            const percentage = Math.round((score / currentQuiz.length) * 100);
            let message = '';
            let emoji = '';

            if (percentage >= 85) {
                message = "Excellent ! Tu ma√Ætrises parfaitement ta le√ßon ! üåü";
                emoji = "üéâ";
            } else if (percentage >= 70) {
                message = "Tr√®s bien ! Tu connais bien ta le√ßon ! üëç";
                emoji = "üòä";
            } else if (percentage >= 50) {
                message = "Pas mal ! Relis encore ta le√ßon ! üìñ";
                emoji = "ü§î";
            } else {
                message = "Il faut r√©viser ta le√ßon plus attentivement ! üí™";
                emoji = "üìö";
            }

            document.getElementById('question-container').innerHTML = `
                <div class="question-card" style="text-align:center;">
                    <h2>${emoji} Quiz termin√© ! ${emoji}</h2>
                    <div style="font-size:3em; margin:20px 0; color:#667eea;">${score}/${currentQuiz.length}</div>
                    <div style="font-size:2em; margin:10px 0; color:#28a745;">${percentage}%</div>
                    <div style="font-size:1.3em; color:#333; margin:20px 0;">${message}</div>
                    <button class="difficulty-btn facile" onclick="showMenu()" style="margin-top:30px; font-size:16px;">
                        üè† Retour au menu pour un nouveau quiz
                    </button>
                </div>
            `;
            
            document.getElementById('next-btn').style.display = 'none';
            updateProgress();
        }
    </script>
